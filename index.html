<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOTAMS</title>
    <style>
        /* Minimal CSS for testing */
        .hidden {
            display: none;
        }
        .page {
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="page0" class="page">Welcome to Page 0<br><button id="startButton">START</button></div>
<div id="page1" class="page hidden">This is Page 1<br><button id="backTo0">Back to Page 0</button></div>
<div id="page5" class="page hidden">This is Page 5 (Should be displayed after clicking back button on image.html)</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const page0 = document.getElementById("page0");
        const page1 = document.getElementById("page1");
        const page5 = document.getElementById("page5");
        const startButton = document.getElementById("startButton");
        const backTo0Button = document.getElementById("backTo0");

        function goToPage(pageNumber) {
            console.log('Navigating to page:', pageNumber);  // Debugging log
            page0.classList.add("hidden");
            page1.classList.add("hidden");
            page5.classList.add("hidden");

            switch (pageNumber) {
                case 0:
                    page0.classList.remove("hidden");
                    break;
                case 1:
                    page1.classList.remove("hidden");
                    break;
                case 5:
                    page5.classList.remove("hidden");
                    break;
            }
        }

        const previousPage = localStorage.getItem('previousPage');
        console.log('Previous page:', previousPage);  // Debugging log

        if (previousPage) {
            goToPage(parseInt(previousPage));
            localStorage.removeItem('previousPage');
        } else {
            goToPage(0);
        }

        // Event listeners for buttons
        startButton.addEventListener("click", function() {
            goToPage(1);
        });

        backTo0Button.addEventListener("click", function() {
            goToPage(0);
        });
    });
</script>

</body>
</html>
