<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOTAM Image</title>
    <style>
        #backButtonTop {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #backButtonTop:hover {
            background-color: #e0e0e0;
        }

        img {
            display: block;
            margin: 50px auto;
            max-width: 90%;
        }
    </style>
</head>
<body>

<button id="backButtonTop">Back</button>
<img src="images/image.png" alt="NOTAM Image">

<script>
    document.getElementById("backButtonTop").addEventListener("click", function() {
        localStorage.setItem('previousPage', 5);  // Set the return page to 5
        console.log('Setting previousPage to 5');  // Debugging log
        window.location.href = "image.html";  // Ensure this matches your main HTML file name
    });
</script>

</body>
</html>
