<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOTAM Image</title>
    <style>
        #backButtonTop {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #backButtonTop:hover {
            background-color: #e0e0e0;
        }

        img {
            display: block;
            margin: 50px auto;
            max-width: 90%;
        }
    </style>
</head>
<body>

<button id="backButtonTop">Back</button>
<img src="images/image.png" alt="NOTAM Image">

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const backButton = document.getElementById("backButtonTop");

        backButton.addEventListener("click", function() {
            // Set currentPage to 5 in localStorage before redirecting
            localStorage.setItem('currentPage', '5');
            window.location.href = "index.html";
        });
    });
</script>

</body>
</html>
